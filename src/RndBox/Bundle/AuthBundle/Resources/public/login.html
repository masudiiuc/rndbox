<!DOCTYPE htlm>
<html lang="en-us">
<head>
<meta charset="utf-8" />
<title>Login - Home</title>

<link href="css/styles.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/html5.js"></script>

<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

</head>
<body>
	<form id="form1" action="#" method="post">
		<header>
        	<section class="login_box">
            	<h2>LOG IN</h2>
                
                <div class="txt_holder fl">
                	<label for="txtEmail">
                    	Email Address
                    </label>
                    
                    <input name="" id="txtEmail" type="text" class="txt_field fr" />
                </div>
                
                <div class="txt_holder fl">
                	<label for="txtPass">
                    	Password
                    </label>
                    
                    <input name="" id="txtPass" type="text" class="txt_field fr" />
                </div>
                
                <div class="txt_holder fl">
                	<a class="forgot_pass" href="javascript:void(0);">Forgot your password?</a>
                </div>
                
                <div class="txt_holder fl">
                	<input name="" type="button" class="btn_login" value="Login" />
                </div>
                
                <div class="clr"></div>
            </section>
      	</header>        
	</form>
</body>
</html>
