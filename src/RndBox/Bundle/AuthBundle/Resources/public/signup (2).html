<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8" />
<title>Signup</title>

<link href="css/styles.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/html5.js"></script>

<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

</head>
<body>
	<form id="form1" action="#" method="post">
		<header>
        	<section class="login_box">
            	<h2>SIGN UP</h2>
                
                <div class="txt_holder fl">
                	<label for="txtFname">
                    	First Name
                    </label>
                    
                    <input name="" id="txtFname" type="text" class="txt_field fr" />
                </div>
                
                <div class="txt_holder fl">
                	<label for="txtLname">
                    	Last Name
                    </label>
                    
                    <input name="" id="txtLname" type="text" class="txt_field fr" />
                </div>
                
                <div class="txt_holder fl">
                	<label for="txtEmail">
                    	Email Address
                    </label>
                    
                    <input name="" id="txtEmail" type="text" class="txt_field fr" />
                    
                    <ul>
                        <li>Please enter a valid Email Address</li>
                    </ul>
                </div>
                
                <div class="txt_pass_holder fl">
                <div id="form_password">
                	<div>
                        <label for="txtPass">Password</label>
                        <input name="" id="txtPass" type="text" class="txt_field" />
                        
                        <ul>
                        	<li>Please enter a valid Password</li>
                        </ul>
                    </div>
                    
                    <div>
                        <label for="txtConPass" class="lbl_pass">Confirm Password</label>
                        <input name="" id="txtConPass" type="text" class="txt_field" />
                    </div>
                </div>
                </div>
                
                <div class="txt_holder fl">
                	<input name="" type="button" class="button btn_log_signup" value="Signup" />
                </div>
                
                <div class="clr"></div>
            </section>
      	</header>        
	</form>
</body>
</html>
